<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>Nike Market</title>
    
</head>
<body style="
padding: 0;
margin: 0;
background-color: #708090;"
>
    {% block content %}
        <div style="
        width: 100%;
        display: flex;
        flex-direction: column;
        
        ">
            <h1 style="
                font-size: 32pt; 
                margin: auto;
                color: #FFFFFF;
                "> Online shop</h1>
        </div>
        <div style="
        display: flex;
        width: 15%;
        justify-content: space-around;
        margin-left: auto;
        margin-bottom: 50px;
        ">
        {% if user.is_authenticated %}
            <a 
            style="
                text-decoration: none;
                color: #FFFFFF;
                "
                href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a 
            style="
                text-decoration: none;
                font-size: 18pt; 
                color: #FFFFFF;
                " href="{% url 'login_url' %}">Login</a>
            <a 
            style="
                text-decoration: none;
                font-size: 18pt; 
                color: #FFFFFF;
                " href="{% url 'register_url' %}">Register</a>
        {% endif %}
    </div>

    <div style="
    margin-top: 50px;
    width: 90%;
    height: 30px;
    margin: auto;
    "> 
        <input style="
        width: 70%;
        height: 100%;
        border-radius: 5px;
        border: none;
        " type="text"> 
        <button style="
        width: 20%;
        height: 100%;
        border: solid 1px white;
        border-radius: 5px;
        color: white;
        background-color: #2F4F4F;
        cursor: pointer;
        ">Search</button>
    </div>
    {% endblock %}
</body>
</html>
